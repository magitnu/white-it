<?xml version="1.0" encoding="UTF-8"?>


<ui:decorate template="./templates/menuTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<ui:repeat value="#{entryBean.allLinks}" var="entry">
			<ui:decorate template="./templates/linkTemplate.xhtml">
				<ui:define name="votesAndScore">
					<h:form>
						<h:commandLink styleClass="upVote">
							<f:ajax event="click" listener="#{entryBean.voteUp(entry)}"
								render="numberOfVotes" />
						</h:commandLink>
						<h:outputText styleClass="score" id="numberOfVotes"
							value="#{entry.score}" />
						<h:commandLink styleClass="downVote">
							<f:ajax event="click" listener="#{entryBean.voteDown(entry)}"
								render="numberOfVotes" />
						</h:commandLink>
					</h:form>
				</ui:define>
				<ui:define name="linkTitle">#{entry.title}</ui:define>
				<ui:define name="linkUrl">#{entry.url}</ui:define>
				<ui:define name="linkComments">
					<a href="">2 Comments</a>
				</ui:define>
			</ui:decorate>
		</ui:repeat>
	</ui:define>
</ui:decorate>
