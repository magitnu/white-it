<?xml version="1.0" encoding="UTF-8"?>


<ui:decorate template="./templates/menuTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<ui:repeat value="#{entryBean.allLinks}" var="entry">
			<ui:decorate template="./templates/linkTemplate.xhtml">
				<ui:define name="votesAndScore">
					<h:form>
						<h:commandLink styleClass="upVote">
							<f:param name="id" value="#{entry.id}" />
							<f:ajax event="click" listener="#{entryBean.voteUp(entry.id)}" render="numberOfVotes" />
						</h:commandLink>
						<h:outputText styleClass="score" id="numberOfVotes"
							value="#{entry.score}" />
						<h:commandLink styleClass="downVote">
							<f:param name="id" value="#{entry.id}" />
							<f:ajax event="click" listener="#{entryBean.voteDown(entry.id)}" render="numberOfVotes" />
						</h:commandLink>
					</h:form>
				</ui:define>
				<ui:define name="link">
					<a href="#{entry.url}" target="_blank">#{entry.title}</a>
				</ui:define>
				<ui:define name="linkComments">
					<h:form >
						<h:commandLink value="#{entryBean.getCommentCountByEntryId(entry.id)} Comments" action="${entryBean.showEntry(entry.id)}">
							<f:param name="id" value="#{entry.id}"/>
						</h:commandLink>
					</h:form>
				</ui:define>
			</ui:decorate>
		</ui:repeat>
	</ui:define>
</ui:decorate>
