<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="headerMenu">
		<div id="guestMenu">
			<h:form>
				<h:inputText id="username"></h:inputText>
				<h:inputSecret id="password"></h:inputSecret>
				<h:commandButton value="Login" id="login" action="#{userBean.login}" />
			</h:form>
			<h:commandButton value="Register" onclick="displayRegisterBox()"></h:commandButton>
		</div>
	</ui:define>

</ui:composition>
