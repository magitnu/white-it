<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="commentBox">


		<div class="votesAndScore" style="margin-left: #{userBean.leftMargin}px">
			<ui:insert name="votesAndScore"></ui:insert>
		</div>

		<div class="commentDescription">
			<b><ui:insert name="commentDescription"></ui:insert></b>
		</div>

		<div class="commentText">
			<p>
				<ui:insert name="commentText"></ui:insert>
			</p>
			<c:choose>
				<c:when test="#{userBean.loggedIn}">
					<img src="/WhiteIt/img/message.png" alt="reply" height="20px" style="float: left; margin-right: 5px;" />
					<a href="" id="replyLink" onclick="displayCommentBox(this);">reply</a>
					<div class="replyBox" style="display: none">
					
					</div>
				</c:when>
			</c:choose>
		</div>

	</div>
</ui:composition>
