<?xml version="1.0" encoding="ISO-8859-1" ?>

	<div class="linkBox">

		
		<div class="numberOfVotes">
			<img src="/WhiteIt/img/upVote.png" alt="upVote" height="25px"></img>

			<img src="/WhiteIt/img/downVote.png" alt="downVote" height="25px"></img>

		<div class="linkTitle">
