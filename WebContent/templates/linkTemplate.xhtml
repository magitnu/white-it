<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<div class="linkBox">
		<h:form name="form">
			<div class="votesAndScore">
				<h:commandLink styleClass="upVote" update=":form">
					<f:param name="id" value="#{entry.id}" />
					<f:ajax event="click" listener="#{entryBean.voteUp(entry.id)}" render="numberOfVotes" />
				</h:commandLink>
				<h:outputText styleClass="score" id="numberOfVotes"
					value="#{entry.score}" />
				<h:commandLink styleClass="downVote">
					<f:param name="id" value="#{entry.id}" />
					<f:ajax event="click" listener="#{entryBean.voteDown(entry.id)}"
						render="numberOfVotes" />
				</h:commandLink>
			</div>
			<div class="linkTitle">
				<h1>
					<a href="#{entry.url}" target="_blank">#{entry.title}</a>
				</h1>
				<div class="commentDescription">
					<span class="bold">#{entry.createdString}</span>
					<div>
						<img src="/WhiteIt/img/message.png" alt="message" class="messageImg" height="45px" />
						<h:commandLink value="#{entryBean.getCommentCountByEntryId(entry.id)} Comments" action="${userBean.showEntry(entry.id)}">
							<f:param name="id" value="#{entry.id}"/>
						</h:commandLink>
					</div>
				</div>
				<!-- h2><h:outputText value="#{entryBean.getCommentCountByEntryId(entry.id)} Comments" /></h2 -->
			</div>
		</h:form>
	</div>
</ui:composition>
