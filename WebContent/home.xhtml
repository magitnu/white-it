<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>whiteit: the frontpage of the hsr</title>
</head>
<body>
	<div id="header">
		<p:head>
			<p:form>
				<h1 style="float:left;">whiteit</h1>
				<p:inputText value="#{loginBean.userName}"></p:inputText>
				<p:inputSecret value="#{loginBean.password}"></p:inputSecret>
				<p:commandButton value="Login" action="login"></p:commandButton>
				<p:commandButton value="Register" action="register"></p:commandButton>
			</p:form>
			
		</p:head>
	</div>
</body>
