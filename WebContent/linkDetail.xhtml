<?xml version="1.0" encoding="UTF-8"?>


<ui:decorate template="./templates/menuTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


	<ui:define name="content">

		<ui:param name="entry" value="#{entryBean.getLinkById()}" />

		<ui:decorate template="./templates/linkTemplate.xhtml">
			<ui:define name="votesAndScore">
				<h:form>
					<h:commandLink styleClass="upVote">
						<f:ajax event="click" listener="#{entryBean.voteUp(entry)}"
							render="numberOfVotes" />
					</h:commandLink>
					<h:outputText styleClass="score" id="numberOfVotes"
						value="#{entry.score}" />
					<h:commandLink styleClass="downVote">
						<f:ajax event="click" listener="#{entryBean.voteDown(entry)}"
							render="numberOfVotes" />
					</h:commandLink>
				</h:form>
			</ui:define>
			<ui:define name="link">
				<a href="#{entry.url}" target="_blank">#{entry.title}</a>
			</ui:define>
		</ui:decorate>

		<br />
		<img src="/WhiteIt/img/message.png" alt="message" height="45px"
			style="float: left; margin-right: 5px;"></img>
		<h1>#{entryBean.getCommentCountByEntry(entry)} Comments</h1>
		<br />

		<c:choose>
			<c:when test="#{userBean.loggedIn}">
				<div class="replyBox">
					<img src="/WhiteIt/img/message.png" alt="message" height="85px"
						style="float: left; margin-right: 5px;"></img>
						<h:form>
							<h:inputTextarea id="commentText" value="#{entryBean.commentText}"></h:inputTextarea>
							<h:commandButton id="postComment" style="margin-left: -75px;" value="Comment" action="#{entryBean.createComment}">
								<f:setPropertyActionListener target="#{entryBean.commentEntry}" value="entry.id" />
								<f:setPropertyActionListener target="#{entryBean.commentText}" value="#{userBean.username}" />
								</h:commandButton>
						</h:form>
				</div>
			</c:when>
			
			
		</c:choose>		
	Â¨		#{userBean.resetLeftMargin()}
            <ui:include src="recursiveComments.xhtml">
                <ui:param name="comment" value="#{entryBean.getLinkById()}" />
            </ui:include>

	</ui:define>

</ui:decorate>
