<?xml version="1.0" encoding="UTF-8"?>


<ui:decorate template="./templates/menuTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


	<ui:define name="content">
		<c:set var="entry" value="#{userBean.currentEntry}" />
		<ui:decorate template="./templates/linkTemplate.xhtml">
			<ui:define name="votesAndScore">
				<h:form name="form">
					<h:commandLink styleClass="upVote" update=":form">
						<f:param name="id" value="#{entry.id}" />
						<f:ajax event="click" listener="#{entryBean.voteUp(entry.id)}"
							render="numberOfVotes" />
					</h:commandLink>
					<h:outputText styleClass="score" id="numberOfVotes"
						value="#{entry.score}" />
					<h:commandLink styleClass="downVote">
						<f:param name="id" value="#{entry.id}" />
						<f:ajax event="click" listener="#{entryBean.voteDown(entry.id)}"
							render="numberOfVotes" />
					</h:commandLink>
				</h:form>
			</ui:define>
			<ui:define name="link">
				<a href="#{entry.url}" target="_blank">#{entry.title}</a>
			</ui:define>
		</ui:decorate>
		<br />
		<img src="/WhiteIt/img/message.png" alt="message" height="45px"
			style="float: left; margin-right: 5px;" />
		<h:outputText
			value="#{entryBean.getCommentCountByEntryId(entry.id)} Comments" />

		<br />
		<c:if test="#{userBean.loggedIn}">
			<img src="/WhiteIt/img/message.png" alt="reply" height="20px" style="float: left; margin-right: 5px;" />
			<a href="" id="replyLink" onclick="displayCommentBox(this);">reply</a>
			<div class="replyBox" style="display:none;">
				<img src="/WhiteIt/img/message.png" alt="message" height="85px" style="float: left; margin-right: 5px;" />
				<h:form>
					<h:inputTextarea value="#{entryBean.commentText}" />

					<h:commandButton value="Comment" action="${entryBean.rateEntry}">
						<f:param name="ratedEntry" value="#{entry.id}" />
						<f:param name="user" value="#{userBean.username}" />
					</h:commandButton>
				</h:form>

			</div>
		</c:if>
		#{userBean.resetLeftMargin()}
		<c:forEach items="#{entry.ratedByComments}" var="comment">
			<ui:include src="recursiveComments.xhtml" />
		</c:forEach>
	</ui:define>
</ui:decorate>
