<?xml version="1.0" encoding="UTF-8"?>

<ui:decorate template="./templates/menuTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="content">
		<c:set var="entry" value="#{userBean.currentEntry}" />
		<c:set var="detail" value="${true}" />

		<ui:decorate template="./templates/linkTemplate.xhtml" />

		<c:forEach items="#{entry.ratedByComments}" var="comment">
			<ui:include src="recursiveComments.xhtml" />
		</c:forEach>
	</ui:define>
</ui:decorate>
